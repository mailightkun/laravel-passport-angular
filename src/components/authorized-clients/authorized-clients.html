<div>
  <spinner [loading]="loading"></spinner>
  <nav class="nav has-shadow">
    <div class="container">
      <div class="nav-left">
        <a class="nav-item">
          <img src="https://angular.io/resources/images/logos/angular/angular.svg" width="50px" alt="Laravel Angular logo">
        </a>
        <a class="nav-item is-tab is-hidden-mobile" [routerLink]="['/home']">HOME</a>
        <a class="nav-item is-tab is-hidden-mobile  is-active" >Authorized Clients</a>
        <a class="nav-item is-tab is-hidden-mobile" [routerLink]="['/clients']">Clients</a>
        <a class="nav-item is-tab is-hidden-mobile" [routerLink]="['/personal-access-tokens']">Personal Access Tokens</a>
      </div>
      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <div class="nav-right nav-menu">
        <a class="nav-item is-tab is-hidden-tablet" [routerLink]="['/home']">HOME</a>
        <a class="nav-item is-tab is-hidden-tablet  is-active" >Authorized Clients</a>
        <a class="nav-item is-tab is-hidden-tablet" [routerLink]="['/clients']">Clients</a>
        <a class="nav-item is-tab is-hidden-tablet" [routerLink]="['/personal-access-tokens']">Personal Access Tokens</a>
        <a class="nav-item is-tab" role="button" (click)="logout()">LOGOUT</a>
      </div>
    </div>
  </nav>
  <div class="authorized-clients">
    Welcome to Laravel-Angular 2 Shops<br>
    <div>
        <div *ngIf="tokens.length > 0">
            <div class="panel panel-default">
                <div class="panel-heading">Authorized Applications</div>

                <div class="panel-body">
                    <!-- Authorized Tokens -->
                    <table class="table table-borderless m-b-none">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Scopes</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for="token in tokens">
                                <!-- Client Name -->
                                <td style="vertical-align: middle;">
                                    {{ token.client.name }}
                                </td>

                                <!-- Scopes -->
                                <td style="vertical-align: middle;">
                                    <span v-if="token.scopes.length > 0">
                                        {{ token.scopes.join(', ') }}
                                    </span>
                                </td>

                                <!-- Revoke Button -->
                                <td style="vertical-align: middle;">
                                    <a class="action-link text-danger" (click)="revoke(token)">
                                        Revoke
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
